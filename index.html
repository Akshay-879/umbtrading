<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		#over {
			max-height: 812px;
			max-width: 375px;
			margin: 0;
			position: relative;
		}

		body {
			background: #ddd;
			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			justify-content: space-evenly;
			align-content: space-around;
			align-items: flex-start;
		}

		iframe {
			height: 700px;
			width: 400px;
			position: absolute;
			top: 15px;
			left: 15px;
			border-radius: 20px;
			border: 2px solid #777;
			box-shadow: 2px 2px 10px #555;
		}
	</style>

</head>

<body>
	<div id="over">
		<iframe data-hj-allow-iframe="" id="iframeId" name="iframeName" frameborder="0"
			src="./splash-screen.html" class="iframe"
			style="width: 428px;transform: scaleX(0.77) scaleY(0.76);transform-origin: left top;max-height: 926px;height: 926px;"></iframe>
	</div>


</body>

</html>
