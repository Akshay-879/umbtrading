<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

  <body style="margin: 0; background: #2b6777">
    <input type="hidden" id="anPageName" name="page" value="add-funds" />
    <div class="container-center-horizontal">
      <form class="add-funds screen" name="form1" action="form1" method="post">
        <div class="overlap-group2">
          <img class="logo" src="img/logo@2x.png" />
          <div class="payment">
            <div class="overlap-group1">
              <img class="visa" src="img/visa@2x.svg" />
              <div class="card-number">
                <div class="text-1 helvetica-regular-normal-white-24-1px">••••</div>

                <div class="card-number-item helvetica-regular-normal-white-24-1px">••••</div>

              <div class="flex-row">

                  <div class="card-holder">Card Holder</div>

                </div>
                <div class="expires">
                  <div class="expires-1">Expires</div>

        <input class="x0" name="0" placeholder="$0" type="text" /><img

        />
        <div class="amount">Amount</div>

        >
      </form>
    </div>
    <script>
      /* Copyright (c) 2016 Tobias Buschor https://goo.gl/gl0mbf | MIT License https://goo.gl/HgajeK */

      if (!HTMLFormElement.prototype.reportValidity) {
        HTMLFormElement.prototype.reportValidity = function () {
          if (this.checkValidity()) return true;
          var btn = document.createElement("button");
          this.appendChild(btn);
          btn.click();
          this.removeChild(btn);
          return false;
        };
      }

      function SubmitForm(form_name) {
        var form = document.getElementsByName(form_name)[0];
        if (form.reportValidity()) {
          form.submit();
          if (window.submitted) window.submitted();
        }
      }
    </script>
  </body>
