        <img class="logo" src="./sign-up/img/logo@2x.png" />

        <div class="email" >
          <div class="textlabel ubuntu-medium-botticelli-16px" >Email</div>

        </div>

        <div class="lastname">
          <div class="textlabel ubuntu-medium-botticelli-16px">Last name</div>
          <div class="text-block">
            <input class="text ubuntu-normal-casal-16px" id="last_name" placeholder="" type="text" required />
          </div>
        </div>

        <div class="first-name">
          <div class="textlabel ubuntu-medium-botticelli-16px">First name</div>
          <div class="text-block">
            <input class="text ubuntu-normal-casal-16px" id="first_name" placeholder="" type="text" required />
          </div>
        </div>

        <div>
          <div onclick="signUp(event)" class="button-1">
            <div class="button-large-filled-enabled">
              <div class="label"><div class="label-1 valign-text-middle">Create account</div></div>
            </div>
          </div>
        </div>

        <div class="check-box-1">
