<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/stock-details.css">
    <script src = "JS/stock-details.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>landing-page</title>
  </head>
  <body onload="update_stock()">
    <div class="outer-frame">
      <div class="frame">
        <!-- Logo -->
        <img src="Icons/Logo_screens.png" class="logo-screen">
        <!-- Stock heading -->
        <p id="heading">Apple</p>
        <!-- Prices -->
        <table class="price-group">
          <tr>
            <td style="font-size:20px;">Current Price</td>
            <td style="text-align:right;font-size:20px;">Today's Change</td>
          </tr>
          <tr id="prices">
            <td style="font-size:34px;">$505</td>
            <td style="text-align:right;font-size:34px;">+$25</td>
          </tr>
        </table>
        <!-- Price table -->
        <div class="price-table">
          <table align="center" style="width:350px;height:261px;">
            <tr style="border-bottom:1px solid black;">
              <th>BID</th>
              <th style="text-align:center;border-right:1px solid black;">Qty</th>
              <th style="text-align:center">ASK</th>
              <th style="text-align:right">Qty</th>
            </tr>
            <tr>
              <td>506</td>
              <td style="text-align:center;border-right:1px solid black;">732</td>
              <td style="text-align:center">504</td>
              <td style="text-align:right">531</td>
            </tr>
            <tr>
              <td>507</td>
              <td style="text-align:center;border-right:1px solid black;">237</td>
              <td style="text-align:center">503</td>
              <td style="text-align:right">248</td>
            </tr>
            <tr>
              <td>508</td>
              <td style="text-align:center;border-right:1px solid black;">482</td>
              <td style="text-align:center">502</td>
              <td style="text-align:right">389</td>
            </tr>
            <tr>
              <td>509</td>
              <td style="text-align:center;border-right:1px solid black;">238</td>
              <td style="text-align:center">501</td>
              <td style="text-align:right">638</td>
            </tr>
            <tr style="border-bottom:1px solid black;">
              <td>510</td>
              <td style="text-align:center;border-right:1px solid black;">774</td>
              <td style="text-align:center">500</td>
              <td style="text-align:right">971</td>
            </tr>
            <tr>
              <td></td>
              <td style="text-align:center;border-right:1px solid black;">2463</td>
              <td></td>
              <td style="text-align:right">2777</td>
            </tr>
          </table>
        </div>
        <!-- Button table -->
        <table class="button-table">
          <tr>
            <td><button id="buy" type="button">Buy</button></td>
            <td style="text-align:right"><button id="sell" type="button">Sell</button></td>
          </tr>
        </table>
        <!-- Navigation bar -->
        <div class="nav-bar">
          <table class="nav-icon">
            <tr align="center">
              <td><img src="Icons/watchlist2.png" style="width:42px;height:42px;"></td>
              <td><img src="Icons/portfolio2.png" style="width:42px;height:42px;"></td>
              <td><img src="Icons/funds2.png" style="width:38px;height:38px;"></td>
              <td><img src="Icons/account2.png" style="width:42px;height:42px;"></td>
            </tr>
          </table>
          <table class="nav-text">
            <tr align="center">
              <td style="text-align:center;font-family: 'Ubuntu', sans-serif;font-size: 17px;">Watchlist</td>
              <td style="text-align:center;font-family: 'Ubuntu', sans-serif;font-size: 17px;">Portfolio</td>
              <td style="text-align:center;font-family: 'Ubuntu', sans-serif;font-size: 17px;">Funds</td>
              <td style="text-align:center;font-family: 'Ubuntu', sans-serif;font-size: 17px;">Account</td>
            </tr>
          </table>
        </div>
        <!-- hidden button -->
        <input type="button" class="hidden-button" onclick="hide_sidebar()">
        <!-- slide menu -->
        <div id="sidebar">
          <img src="Icons/menu_button.png" class="menu-button" onclick="show_menu()">
          <p class="heading">Hello, user</p>
          <div class="line"></div>
          <ul>
            <li>Sign-in</li>
            <li>Sign-up</li>
            <li>Watchlist</li>
            <li>Portfolio</li>
            <li>Funds</li>
            <li>Account</li>
          </ul>
        </div>
      </div>
      <!-- Frame button -->
      <input type="button" class="frame-button" onclick="hide_sidebar()">
    </div>
  </body>
</html>
