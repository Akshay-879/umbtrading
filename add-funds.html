<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
  <meta name="og:type" content="website" />
  <meta name="twitter:card" content="photo" />
  <link rel="stylesheet" type="text/css" href="./add-user-funds/css/add-funds.css" />
  <link rel="stylesheet" type="text/css" href="./add-user-funds/css/styleguide.css" />
  <link rel="stylesheet" type="text/css" href="./add-user-funds/css/globals.css" />
  <link rel="stylesheet" type="text/css" href="https://codeseven.github.io/toastr/build/toastr.min.css" />
</head>

<body style="margin: 0; background: #2b6777">
  <input type="hidden" id="anPageName" name="page" value="add-funds" />
  <div class="container-center-horizontal">
    <form class="add-funds screen" name="form1" action="form1" method="post">
      <div class="overlap-group2">
        <img class="logo" src="./add-user-funds/img/logo@2x.png" />
        <div class="payment">
          <div class="overlap-group1">
            <img class="visa" src="./add-user-funds/img/visa@2x.svg" />
            <div class="card-number">
              <div class="text-1 helvetica-regular-normal-white-24-1px">••••</div>
              <div class="card-number-item helvetica-regular-normal-white-24-1px">••••</div>
              <div class="card-number-item helvetica-regular-normal-white-24-1px">••••</div>
              <div class="number">3282</div>
            </div>
            <div class="flex-row">
              <div class="holder">
                <div class="card-holder">Card Holder</div>
                <div id="username" class="aycan-doganlar">Aycan Doganlar</div>
              </div>
              <div class="expires">
                <div class="expires-1">Expires</div>
                <div class="text-3">12/23</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <input class="x0" name="0" placeholder="$0" type="text" /><img class="qty-divider"
        src="./add-user-funds/img/qty-divider@2x.svg" />
      <div class="amount">Amount</div>
      <a href="javascript:SubmitForm('form1')">
        <div class="place-button">
          <div class="overlap-group">
            <h1 class="title valign-text-middle">Add</h1>
          </div>
        </div>
      </a>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://codeseven.github.io/toastr/build/toastr.min.js"></script>
  <script>
    /* Copyright (c) 2016 Tobias Buschor https://goo.gl/gl0mbf | MIT License https://goo.gl/HgajeK */

    if (!HTMLFormElement.prototype.reportValidity) {
      HTMLFormElement.prototype.reportValidity = function () {
        if (this.checkValidity()) return true;
        var btn = document.createElement("button");
        this.appendChild(btn);
        btn.click();
        this.removeChild(btn);
        return false;
      };
    }

    function SubmitForm(form_name) {
      var form = document.getElementsByName(form_name)[0];
      if (form.reportValidity()) {
        form.submit();
        if (window.submitted) window.submitted();
      }
    }

    function displayUserName() {
      let current_user = JSON.parse(window.localStorage.getItem('current_user'));
      document.getElementById('username').innerHTML = current_user.firstname;
    }
    displayUserName();
  </script>


</body>

</html>
